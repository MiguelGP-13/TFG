<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .neuron { fill: #f0f8ff; stroke: #333; }
    .label { font: 14px sans-serif; fill: #333; text-anchor: middle; }
    .activation { font: italic 12px serif; fill: #555; text-anchor: middle; }
    .weight { font: 12px sans-serif; fill: #000; text-anchor: middle; }
    .zoombox { fill: none; stroke: #555; stroke-dasharray: 4; }
    .sigmoid { stroke: #c71585; fill: none; stroke-width: 2; }
  </style>

  <!-- Input layer -->
  <circle cx="100" cy="150" r="20" class="neuron"/>
  <text x="100" y="180" class="label">x₁</text>
  <circle cx="100" cy="250" r="20" class="neuron"/>
  <text x="100" y="280" class="label">x₂</text>

  <!-- Hidden layer 1 -->
  <rect x="220" y="100" width="60" height="60" fill="#d4edda" stroke="#333"/>
  <circle cx="250" cy="130" r="20" class="neuron"/>
  <text x="250" y="160" class="activation">ReLU</text>

  <rect x="220" y="200" width="60" height="60" fill="#d4edda" stroke="#333"/>
  <circle cx="250" cy="230" r="20" class="neuron"/>
  <text x="250" y="260" class="activation">ReLU</text>

  <!-- Hidden layer 2 -->
  <rect x="400" y="100" width="60" height="60" fill="#e2e2f2" stroke="#333"/>
  <circle cx="430" cy="130" r="20" class="neuron"/>
  <text x="430" y="160" class="activation">Sigmoid</text>

  <rect x="400" y="200" width="60" height="60" fill="#e2e2f2" stroke="#333"/>
  <circle cx="430" cy="230" r="20" class="neuron"/>
  <text x="430" y="260" class="activation">Sigmoid</text>

  <!-- Output layer -->
  <circle cx="600" cy="180" r="20" class="neuron"/>
  <text x="600" y="210" class="label">y</text>

  <!-- Connections and weights -->
  <line x1="120" y1="150" x2="230" y2="130" stroke="black"/>
  <text x="175" y="140" class="weight">w₁</text>
  <line x1="120" y1="150" x2="230" y2="230" stroke="black"/>
  <text x="175" y="190" class="weight">w₂</text>
  <line x1="120" y1="250" x2="230" y2="130" stroke="black"/>
  <text x="175" y="190" class="weight">w₃</text>
  <line x1="120" y1="250" x2="230" y2="230" stroke="black"/>